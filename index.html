<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Login
    </title>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>
    <h1>Sign in/up Form</h1>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="create-account">
          <h1>Create Account</h1>
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot password</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your SMU Mail</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>
        Created by
        <a target="_blank" href="https://www.instagram.com/rishabh.live/">Rishab</a> and <a target="_blank" href="https://www.instagram.com/rohit_baghel_world/">Rohit Baghel</a>
        - Connect With us For Amazing Contant...
        </p>
    </footer>
    <script src="script/script.js"></script>
  
  </body>
</html>
